<!DOCTYPE html>
<html lang="en" class="scroll-smooth"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800 antialiased">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div id="nav-brand" class="text-2xl font-bold text-blue-600 font-['Playfair_Display',_serif]">

            </div>
            <div class="space-x-6 md:space-x-8"> 
                <a href="#about" class="nav-link text-gray-600 transition duration-300">About</a>
                <a href="#projects" class="nav-link text-gray-600 transition duration-300">Projects</a>
                <a href="#contact" class="nav-link text-gray-600 transition duration-300">Contact</a>
            </div>
        </nav>
    </header>

    <section id="hero" class="relative bg-gradient-to-br from-blue-600 to-indigo-700 text-white py-24 px-6 text-center overflow-hidden">
        <canvas id="particle-canvas"></canvas> 
        <div class="container mx-auto fade-in">
            <img id="hero-image" src="https://placehold.co/150x150/e2e8f0/64748b?text=Me" alt="Profile Picture" class="w-36 h-36 md:w-44 md:h-44 rounded-full mx-auto mb-6 border-4 border-white shadow-xl"> 
            <h1 id="hero-name" class="text-5xl md:text-6xl font-bold mb-3">

            </h1>
            <p id="hero-title" class="text-xl md:text-2xl text-blue-100 mb-10 font-['Inter',_sans-serif]"> 
 
            </p>
            <a href="#projects" class="hero-button bg-white text-blue-600 font-semibold py-3 px-8 rounded-full hover:bg-gray-100 transition duration-300 shadow-lg text-lg inline-block transform">
                Explore My Work <i class="fas fa-arrow-down ml-2"></i>
            </a>
        </div>
    </section>

    <section id="about" class="py-20 px-6 bg-white">
        <div class="container mx-auto max-w-3xl text-center fade-in">
            <h2 class="text-4xl font-bold mb-8 text-gray-800">About Me</h2>
            <p id="about-bio" class="text-lg text-gray-700 leading-relaxed font-['Inter',_sans-serif]"> 

            </p>
        </div>
    </section>

    <div class="section-divider"></div> 

    <section id="projects" class="py-20 px-6 bg-gray-50">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold text-center mb-12 text-gray-800 fade-in">My Projects</h2>
            <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"> 

            </div>
        </div>
    </section>

    <div class="section-divider"></div> 

    <section id="contact" class="py-20 px-6 bg-white">
        <div class="container mx-auto max-w-xl text-center fade-in">
            <h2 class="text-4xl font-bold mb-6 text-gray-800">Get In Touch</h2>
            <p class="text-lg text-gray-700 mb-10 leading-relaxed font-['Inter',_sans-serif]"> 
                Have a question or want to collaborate? Feel free to reach out!
            </p>
            <div class="flex justify-center items-center space-x-8"> 

                <a id="contact-email" href="#" class="text-blue-600 hover:text-blue-800 transition duration-300 text-lg flex items-center space-x-2 group">
                    <i class="fas fa-envelope fa-fw text-2xl group-hover:scale-110 transition-transform"></i>
                    <span id="contact-email-text" class="font-medium"></span>
                </a>
                <a id="contact-linkedin" href="#" target="_blank" rel="noopener noreferrer" class="text-blue-700 hover:text-blue-900 transition duration-300 text-3xl hover:scale-110 transform" aria-label="LinkedIn Profile">
                    <i class="fab fa-linkedin fa-fw"></i>
                </a>
                <a id="contact-github" href="#" target="_blank" rel="noopener noreferrer" class="text-gray-800 hover:text-black transition duration-300 text-3xl hover:scale-110 transform" aria-label="GitHub Profile">
                    <i class="fab fa-github fa-fw"></i>
                </a>

            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-gray-400 py-8 text-center mt-10"> 
        <p>&copy; <span id="footer-year"></span> <span id="footer-name"></span>. Crafted with <i class="fas fa-heart text-red-500"></i>.</p>
    </footer>

    <button id="scrollToTopBtn" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>



    <script src="script.js">

    </script>

</body>
</html>
